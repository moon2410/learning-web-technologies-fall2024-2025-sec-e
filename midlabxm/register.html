<html>
<head>
    <title>Registration</title>
</head>
 
<body>
    <form action="registrationcheck.php" method="post" enctype="" >
        <fieldset style="width: 350;" align="center">
            <legend><b>SignUp</b></legend>
            <table  style="width: 100%;" align="center">
                <tr>
                    <td>Name</td>
                    <td><input type="text" value="" name="name" required></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" value="" name="email"required> </td>
                </tr>
               
                    <td>Gender </td>
                    <td>
                       
                            
                            <input type="radio" name="gender" value="male">Male
                            <input type="radio" name="gender" value="female">Female
                            <input type="radio" name="gender" value="other">Other
                        
                    </td>
                </tr>
                <tr>


                <td> Date</td>
                    <td>
                       
                           
                            <input type="date" value="" name="date"required> 
                            <i>(mm/dd/yyyy/)</i>
                      
                    </td>
                </tr>

                <tr>
                    <td>UserName</td>
                    <td><input type="text" value="" name="username"required></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" value="" name="password"required></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input type="text" value="" name="address"required></td>
                </tr>
                <tr>
            </table>

            <hr>
            <input type="submit" value="Submit" name="submit">
            <input type="reset" value="Reset" name="reset">
<br>
           <b>

           <br> If you are Already Register then <a href="login.html" name="login">Click Login</a>
                   
           </b>  
            

        </fieldset>
    </form>
</body>
</html>
