<html>
<head>
    <title>Person Profile</title>
</head>
<body>

        <form action="" method="">
            <fieldset>

                <table border="1" align="center" width="100%">
                    <tr>
                        <td colspan="3" align="center"> <h1>Person Profile</h1></td>
                         </tr>
                    <tr >
                        <td>Name</td>
                        <td><input type="text" name="" value="" /></td>
                        <td width="15px"></td>
                    </tr>
            
                    <tr>
                        <td>Email</td>
                        <td><input type="email" name="" value="" /></td>
                        <td width="15px"></td>
                    </tr>
               
                    <tr>
                        <td>Gender</td>
                        <td>
                            <input type="radio" name="gender" value=""/> Male 
                            <input type="radio" name="gender" value=""/> Female 
                            <input type="radio" name="gender" value=""/> Other 
                        </td>
                        <td></td>
                    </tr>


                    <tr>
                        <td>Date of Birth</td>
                        <td><input type="date" name="" value="" /></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Blood Group</td>
                        <td>
                            <select name="">
                                <option value="">B+</option>
                                <option selected value="">A+</option>
                                <option value="">AB+</option>
                            </select>
                        </td>
                        <td></td>
                    </tr>
                    
                    <tr>
                        <td>Degree</td>
                        <td>
                            <input type="checkbox" name="" value=""> SSC
                            <input type="checkbox" name="" value=""> HSC
                            <input type="checkbox" name="" value=""> BSC.
                            <input type="checkbox" name="" value=""> MSC.
                        </td>
                        <td> </td>
                    </tr>
                  
                    <tr>
                        <td>Photo</td>
                        <td colspan="2">
                            <input type="file" name="" value="" />
                        </td>
                     
                    </tr>

                    <tr height="20px">
                    <td colspan ="3"></td>

                    <tr>

            
                        <td colspan="3" align="right" >
                            <input type="submit" name="" value="submit" />
                            <input type="reset" name="" value="Reset" />
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
</body>
</html>
